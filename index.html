<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-search engine</title>
</head>
<body>
    <form action="https://www.google.com/search" method="GET" id="SENGINE">
        <input type="text" name="q" placeholder="Search">
        <select id="sengine" onchange = "detect_sengine()">
            <option>Bing</option>
            <option>DuckDuckGo</option>
            <option>Ecosia</option>
            <option selected="true">Google</option>
            <option>Qwant</option>
        </select>
        <input type="submit" value="Search">
    </form>
    <div class="script">
        <script src="src/javascript/search_engine.js"></script>
    </div>
</body>
</html>
