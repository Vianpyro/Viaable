<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/shortcuts.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaable</title>
</head>
<body>
    <div class="searchbar">
        <h1>Viaable</h1><p>Web multi-search engine</p>
        <form action="https://www.google.com/search" method="GET" id="SENGINE" autocomplete="off">
            <input type="text" name="q" placeholder="Search" autofocus>
            <select id="sengine" onchange = "set_sengine_link()">
                <option class="sengine-option" id="bing">Bing</option>
                <option class="sengine-option" id="duckduckgo">DuckDuckGo</option>
                <option class="sengine-option" id="ecosia">Ecosia</option>
                <option class="sengine-option" id="facebook">Facebook</option>
                <option class="sengine-option" id="github">GitHub</option>
                <option class="sengine-option" id="google">Google</option>
                <option class="sengine-option" id="qwant">Qwant</option>
                <option class="sengine-option" id="youtube">Youtube</option>
            </select>
            <input type="submit" value="Search" id="search-btn">
        </form>
    </div>

    <div class="shortcuts">
        <div id="generated"></div>
        <p class="single-shortcut" onclick="add_shortcut()"><img src="src/img/plus-img.png"></p>
    </div>
        
    <div class="script">
        <script src="src/javascript/cookies.js"></script>
        <script src="src/javascript/search_engine.js"></script>
        <script src="src/javascript/shortcuts.js"></script>
    </div>
</body>
</html>
